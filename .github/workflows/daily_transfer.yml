name: Daily Zeit Transfer

on:
  schedule:
    # Run at 06:00 UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-transfer:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb

    - name: Run Transfer Script
      env:
        ZEIT_USER: ${{ secrets.ZEIT_USER }}
        ZEIT_PASSWORD: ${{ secrets.ZEIT_PASSWORD }}
        ZEIT_LOGIN_URL: ${{ secrets.ZEIT_LOGIN_URL }}
        ZEIT_DOWNLOAD_URL: ${{ secrets.ZEIT_DOWNLOAD_URL }}
        TOLINO_USER: ${{ secrets.TOLINO_USER }}
        TOLINO_PASSWORD: ${{ secrets.TOLINO_PASSWORD }}
      run: |
        xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" python -m src.main

    - name: Commit History
      if: success()
      run: |
        if [ -f download_history.json ]; then
            git config --global user.name 'GitHub Action'
            git config --global user.email 'action@github.com'
            git add download_history.json
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update download history [skip ci]" && git push)
        else
            echo "No history file found to commit."
        fi
